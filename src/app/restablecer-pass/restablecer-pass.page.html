<ion-content [fullscreen]="true" class="fondo">

  <ion-card class="card">
    <ion-card-header>
      <ion-title class="headerCard">Restablecer Contraseña</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full" class="inputItem">
        <ion-label position="floating">Nueva contrseña</ion-label>
        
        <ion-input type="text" [(ngModel)]="user.usuario" minlength="4" maxlength="20"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button class="btn btnIon" (click)="mostrarMensaje()">Reestablecer Contraseña
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
